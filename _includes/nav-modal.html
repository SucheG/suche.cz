<!-- based on: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal_bottom -->
<div id="nav-settings-modal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div class="modal-body">
      <ul>
        <li>schéma</li>
        <li>uložené stránky</li>
        <li>import + export</li>
        <li>info o cookies</li>
      </ul>
    </div>
    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>

</div>

<script>

  (function () {

    // Get the modal
    var modal = document.getElementById('nav-settings-modal');

    // Get the button that opens the modal
    var btn = document.getElementById("btn-settings");

    // Get the <span> element that closes the modal
    var span = modal.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
      modal.style.display = "block";
    };

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    };

    // When the user clicks anywhere outside of the modal, close it
    window.addEventListener('click', function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });

  })();

</script>
